<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thi Thử A1</title>
  <link rel="stylesheet" href="/appthibanglaixe/CSS/thi_thu_A1_style.css" />

<body>
  <nav class="nav_bar">
    <ul>
      <li><a href="/appthibanglaixe/main_page.html">Trang Chủ</a></li> |
      <li><a href="lythuyet.html">Lý Thuyết Ôn Tập</a></li> |

    </ul>
  </nav>

  <main class="exam-container">
    <aside class="question-panel" id="questionPanel"></aside>

      <section class="question-area">
        <div id="timer" class="timer">19:00</div>
        <div id="questions"></div>

        <div id="pagination">
          <button id="prev">⬅ Trang trước</button>
          <span id="pageNumbers"></span>
          <button id="next">Trang sau ➡</button>
          <br />
          <label for="pageInput">Nhảy đến trang:</label>
          <input
            type="number"
            id="pageInput"
            min="1"
            value="1"
            style="width: 60px"
          />
          <button id="goPage">Đi</button>
          <div id="pageInfo"></div>
        </div>

        <div id="submitSection" style="text-align: center; margin-top: 20px">
          <button id="submitExamBtn">Nộp bài</button>
        </div>
      </section>
    </main>

    <script defer src="/appthibanglaixe/JS/thi_thu_A1_script.js"></script>
  </body>
